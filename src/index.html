<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="wrap-calc">
        <div class="display"></div>
        <div class="wrap-keys">
          <div class="key">Mc</div>
          <div class="key">M+</div>
          <div class="key">M-</div>
          <div class="key">Mr</div>
          <div class="key">+/-</div>
          <div class="key" data-key="math">%</div>
          <div class="key" data-key="math">/</div>
          <div class="key">x<sup>2</sup></div>
          <div class="key">x<sup>3</sup></div>
          <div class="key">x<sup>n</sup></div>
          <div class="key" data-key="num">7</div>
          <div class="key" data-key="num">8</div>
          <div class="key" data-key="num">9</div>
          <div class="key">X</div>
          <div class="key">&#8730;<sup>2</sup></div>
          <div class="key">&#8730;<sup>3</sup></div>
          <div class="key">&#8730;<sup>y</sup></div>
          <div class="key" data-key="num">4</div>
          <div class="key" data-key="num">5</div>
          <div class="key" data-key="num">6</div>
          <div class="key" data-key="math">-</div>
          <div class="key">10<sup>x</sup></div>
          <div class="key">n!</div>
          <div class="key">1/x</div>
          <div class="key" data-key="num">1</div>
          <div class="key" data-key="num">2</div>
          <div class="key" data-key="num">3</div>
          <div class="key" data-key="math" data-math="+">+</div>
          <div class="key">AC</div>
          <div class="key" data-key="num">0</div>
          <div class="key">,</div>
          <div class="key" data-key="result">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
