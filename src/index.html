<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="wrap-calc">
        <div class="display">0</div>
        <div class="wrap-keys">
          <div class="key" data-mathBtn="math" data-value="Mc">Mc</div>
          <div class="key" data-mathBtn="math" data-value="M+">M+</div>
          <div class="key" data-mathBtn="math" data-value="M-">M-</div>
          <div class="key" data-mathBtn="math" data-value="Mr">Mr</div>
          <div class="key" data-mathBtn="math" data-value="+/-" data-key="+/-">+/-</div>
          <div class="key" data-mathBtn="math" data-value="%" data-key="%">%</div>
          <div class="key" data-mathBtn="math" data-value="รท" data-key="math">&#247;</div>
          <div class="key" data-mathBtn="math" data-value="**2" data-key="**2">x &sup2;</div>
          <div class="key" data-mathBtn="math" data-value="**3" data-key="**3">x &sup3;</div>
          <div class="key" data-mathBtn="math" data-value="**n" data-key="**n">x<sup>n</sup></div>
          <div class="key" data-value="7" data-key="num">7</div>
          <div class="key" data-value="8" data-key="num">8</div>
          <div class="key" data-value="9" data-key="num">9</div>
          <div class="key" data-mathBtn="math" data-value="*" data-key="math" data-math="*">x</div>
          <div class="key" data-mathBtn="math" data-value="root-2" data-key="rootSquare">&#8730;<sup>2</sup></div>
          <div class="key" data-mathBtn="math" data-value="root-3" data-key="rootCube">&#8730;<sup>3</sup></div>
          <div class="key" data-mathBtn="math" data-value="root-n" data-key="rootDegree">&#8730;<sup>y</sup></div>
          <div class="key" data-value="4" data-key="num">4</div>
          <div class="key" data-value="5" data-key="num">5</div>
          <div class="key" data-value="6" data-key="num">6</div>
          <div class="key" data-mathBtn="math" data-value="-" data-key="math">-</div>
          <div class="key" data-mathBtn="math" data-value="10**x" data-key="tenDegree">10<sup>x</sup></div>
          <div class="key" data-mathBtn="math" data-value="n!" data-key="n!">n!</div>
          <div class="key" data-mathBtn="math" data-value="/" data-key="/">1/x</div>
          <div class="key" data-value="1" data-key="num">1</div>
          <div class="key" data-value="2" data-key="num">2</div>
          <div class="key" data-value="3" data-key="num">3</div>
          <div class="key" data-mathBtn="math" data-value="+" data-key="math" data-math="+">+</div>
          <div class="key" data-value="ac" data-key="AC">AC</div>
          <div class="key" data-value="0" data-key="num">0</div>
          <div class="key" data-mathBtn="math" data-value="." data-key="comma">.</div>
          <div class="key" data-mathBtn="math" data-value="=" data-key="result">=</div>
          <div class="key" data-mathBtn="math" data-value="back" data-key="back">back</div>
        </div>
      </div>
    </div>
  </body>
</html>
